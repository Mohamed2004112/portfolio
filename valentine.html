      <script>
        function moveNo() {
            const noButton = document.getElementById("nobtn");
            const demo = document.querySelector(".demo");
            const demoRect = demo.getBoundingClientRect();
            const noRect = noButton.getBoundingClientRect();

            const maxX = demoRect.width - noRect.width;
            const maxY = demoRect.height - noRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";

            const msg = document.createElement("div");
            msg.textContent = "Please say yes!";
            
            msg.style.position = "absolute";
            msg.style.left = (randomX + noRect.width + 10) + "px";
            msg.style.top = randomY + "px";
            msg.style.color = "red";
            msg.style.transformBox = "fill-box";
            demo.appendChild(msg);

            hideTimeout = setTimeout(() => {
                msg.remove();
            }, 500);
        }
